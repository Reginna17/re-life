<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.cdnfonts.com/css/andellia-davilton" rel="stylesheet">
    <title>Re-Life</title>
</head>
<body>
    <h1 class="game">Re-Life</h1>
    <p class="title">如果...能夠重來...</p>
    <div class="board"></div>
    <div class="media">
        <div class="mp3" id="media">&#128265;</div>
        <audio id="backgroundAudio" autoplay loop>
            <source src="Rex Banner - Human.mp3"
        </audio>
    </div>
    <div class="selections"> 
        <div class="selection" id="start">開始 START</div>
        <div class="selection" id="video">影片 Video</Video></div>
        <div class="selection" id="information">資訊 Information</div>
        <div class="selection" id="connect">聯絡我們</div>
        <div class="bg hide" id="gamesence"></div> 
        <div class="fixed-bottom-text"></div>
    </div>
    <img class="background-imagine" id="gamepic" src="街道圖.png"/>
</body>
<script src="app.js"></script>
</html>
